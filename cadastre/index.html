<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel= 'preconnect' href = "https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Novo usuario - Formulário</title>
</head>
<body>
    <div id="minha-div"></div>
  </body>
<body>
 
  <div class="container">
    <section class="header">
      <h2>Nova conta</h2>
    </section>
 
    <form id="form" class="form">
      <div class="form-content">
        <label for="username">Nome do usuário</label>
        <input
          type="text"
          id="username"
          placeholder="Digite o nome do usuário"
        />
        <a>Aqui vai a mensagem de erro</a>
      </div>
 
      <div class="form-content">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Digite o seu email"
        />
        <a>Aqui vai a mensagem de erro</a>
      </div>
 
      <div class="form-content">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          placeholder="Digite sua senha"
        />
        <a>Aqui vai a mensagem de erro</a>
      </div>
 
      <div class="form-content">
        <label for="password-confirmation">Confirmação de senha</label>
        <input
          type="password"
          id="password-confirmation"
          placeholder="Digite sua senha novamente"
        />
        <a>Aqui vai a mensagem de erro</a>
      </div>
 
      <button type="submit">Cadastrar</button>
      <button type="button" id="login-button">Possuo uma conta</button>
    </form>
 
  </div>
  
 
  <script src="C:\\Users\\oi418980\\Documents\\Vscode\\SENAI\\cadastre\\script.js"></script>
</body>
</html>
